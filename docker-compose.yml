version: '3.8'

services:
  app:
    build: .
    container_name: tasks-generator
    ports:
      - "3001:3001"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OLLAMA_URL=http://host.docker.internal:11434
      - PORT=3001
    volumes:
      - tasks-data:/app/data
    restart: unless-stopped

volumes:
  tasks-data:
